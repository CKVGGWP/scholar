<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration Form</title>
        <link rel="stylesheet" href="Multi.css">
        <link rel=""stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    </head>
<body>
    <h1>REGISTRATION</h1>
    <div class="container">
        <form class="form1" id="form1">
            <h3>Personal Information</h3>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Name Suffix">
            <input type="text" placeholder="Age" required>
            <select required>
                <option value="Sex">Sex</option>
                <option value="male">Male</option>
	            <option value="female">Female</option>
            </select>
            <input type="text" placeholder="Birth Date" required>
            <select required>
                <option value="Civil Status">Civil Status</option>
                <option value="Single">Single</option>
	            <option value="Married">Married</option>
                <option value="Widowed">Widowed</option>
            </select>
            <input type="number" placeholder="Contact Number" required>
            

            <div class="btn-box">
                <button type="button"id="next1">Next</button>
            </div>
        </form>

        <form class="form2" id="form2">
            <h3>Address</h3>
            <input type="text" placeholder="House No./Block/Lot No./Street/Subdivision/Village" required>
            <input type="text" placeholder="Barangay" required>
            <input type="text" placeholder="City/Municipality" required>
            <input type="text" placeholder="Province" required>

            <div class="btn-box2">
                <button type="button" id="prev1">Prev</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>


        <form class="form3"id="form3">
            <h3>Educational Background</h3>
            <input type="text" placeholder="School Name" required>
            <input type="text" placeholder="School Address" required>
            
            <div class="btn-box3">
                <button type="button" id="prev2">Prev</button>
                <button type="button" id="next3">Next</button>
            </div>

        </form>


        <form class="form4" id="form4">
            <h3>Account Information</h3>
            <input type="text" placeholder="Email Address" required>
            <input type="text" placeholder="Password" required>
            <input type="text" placeholder="Confirm Password" required>
            <input type="text" placeholder="Registration Code" required>
            
            <div class="btn-box4">
                <button type="button" id="prev3">Prev</button>
                <button type="button">Submit</button>
            </div>

        </form>

        <dvi class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1 </small></div>
            <div class="step-col"><small>Step 2 </small></div>
            <div class="step-col"><small>Step 3 </small></div>
            <div class="step-col"><small>Step 4 </small></div>
        </dvi>
    <div>
</body>
 <script src="Multi.js"></script>
</html>
